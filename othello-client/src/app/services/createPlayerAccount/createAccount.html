<form class="form-signup" [formGroup]="accountGroup" (ngSubmit)="onSubmit(accountGroup)">
        <h2 class="form-signin-heading">Sign up to play!</h2>

        <label for="userName" class="sr-only">Username</label>
        <input id="userName" type="text" formControlName="userName" class="form-control" placeholder="Username" required="" autofocus="">

        <label for="firstName" class="sr-only">firstName</label>
        <input id="firstName" type="text" formControlName="firstName" class="form-control" placeholder="first name" required="" autofocus="">

        <label for="lastName" class="sr-only">lastName</label>
        <input id="lastName" type="text" formControlName="lastName" class="form-control" placeholder="last name" required="" autofocus="">

        <label for="password" class="sr-only">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control" placeholder="create password" required=""
                autofocus="">
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                <span>{{errorMessage}}</span>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>


</form>
