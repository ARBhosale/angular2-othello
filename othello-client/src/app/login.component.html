<form (ngSubmit)=formSubmit()>
    <div class="form-group">
        <label for="uname">Username :</label>
        <input type="text" id="uname" class="form-control" [(ngModel)]="loginData.username" name="username">
    </div>
    <div class="form-group">
        <label for="pwd">Password :</label>
        <input type="password" id="pwd" class="form-control" [(ngModel)]="loginData.password" name="password">
    </div>
    <button type="submit" class="btn-default btn">login</button>
    <hr/>

</form>
