<div *ngIf="player">
    Dashboard 
    
    <span>Hi {{player.firstName}}</span>
    <button (click)="showCreateGame()">Create a new game</button>
    <button (click)="showJoinGame()">Show available games</button>

    <div>
        <div *ngIf="showCreateGameForm">
            <creategame></creategame>
        </div>
        <div *ngIf="showJoinGameForm">
            <showgames></showgames>
        </div>
    </div>
</div>
